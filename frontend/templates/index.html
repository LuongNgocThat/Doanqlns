<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống điểm danh nhân viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <style>
        .video-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        #video {
            border-radius: 10px;
            object-fit: cover;
            width: 400px;
            height: 400px;
        }
        
        #canvasOutput {
            border-radius: 10px;
            object-fit: cover;
            width: 400px;
            height: 400px;
        }
        
        .face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .face-square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .center-point {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
        
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(40, 167, 69, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .success-circle {
            width: 120px;
            height: 120px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(40, 167, 69, 0.4);
            animation: pulse 1s ease-in-out;
        }
        
        .success-circle i {
            font-size: 48px;
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .card-header {
            border-radius: 20px 20px 0 0 !important;
        }
        
        .btn-lg {
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(40, 167, 69, 0.3);
        }
        
        .result-error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3);
        }
        
        .result-info {
            background: linear-gradient(135deg, #17a2b8, #6f42c1);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(23, 162, 184, 0.3);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-spinner {
            text-align: center;
            color: white;
        }
        
        .loading-spinner i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .loading-spinner p {
            font-size: 16px;
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body class="container-fluid mt-5" style="background: linear-gradient(135deg, #8ce3ef 0%, #edebef 100%); min-height: 100vh;">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-camera"></i> Điểm danh bằng khuôn mặt
                    </h4>
                </div>
                <div class="card-body text-center p-4">
                    <div class="video-container position-relative mb-3">
                        <video id="video" width="400" height="400" autoplay muted style="display:none;"></video>
                        <canvas id="canvasOutput" width="400" height="400" style="max-width: 100%; border-radius: 10px; background: #f8f9fa;"></canvas>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <div id="loading-overlay" class="loading-overlay">
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Đang khởi tạo...</p>
                            </div>
                        </div>
                        <div id="face-overlay" class="face-overlay">
                            <div class="face-square"></div>
                            <div class="center-point"></div>
                        </div>
                        <div id="success-overlay" class="success-overlay" style="display:none;">
                            <div class="success-circle">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <button id="capture" class="btn btn-primary btn-lg px-4 py-2">
                        <i class="fas fa-camera"></i> Chụp ảnh và điểm danh
                    </button>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
